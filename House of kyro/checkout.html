<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - House of Kryo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("service_a2xmo5t"); // Replace with your EmailJS public key
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">House of Kyro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="checkout-section">
        <div class="container">
            <h1>Checkout</h1>
            <div class="checkout-content">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <div class="form-section">
                            <h2>Shipping Information</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+27 XX XXX XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">ZIP Code</label>
                                    <input type="text" id="zipCode" required>
                                </div>
                            </div>
                        </div>

                        

                        <button type="submit" class="btn-primary btn-block">Complete Order</button>
                    </form>
                </div>

                <div class="checkout-summary">
                    <h2>Order Summary</h2>
                    <div id="checkout-items"></div>
                    <div class="summary-divider"></div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="checkout-shipping">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 House of Kryo. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        displayCheckoutSummary();
        updateCartCount();
        setupCheckoutForm();
    </script>
</body>
</html>
