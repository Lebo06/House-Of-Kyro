<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - House of Kryo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">House of Kyro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="cart-content">
                <div class="cart-items" id="cart-items"></div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="checkout.html" class="btn-primary btn-block" id="checkout-btn">Proceed to Checkout</a>
                    <a href="products.html" class="btn-secondary btn-block">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 House of Kryo. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        displayCart();
        updateCartCount();
    </script>
</body>
</html>
