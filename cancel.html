<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - House of Kryo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cancel-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        .cancel-card {
            background: var(--secondary);
            border: 2px solid var(--primary);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .cancel-icon {
            font-size: 5rem;
            color: #f44336;
            margin-bottom: 1rem;
        }
        .cancel-card h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .cancel-card p {
            color: var(--mid-grey);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">House of Kyro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="cancel-container">
        <div class="container">
            <div class="cancel-card">
                <div class="cancel-icon">âœ–</div>
                <h1>Payment Cancelled</h1>
                <p>Your payment was cancelled. No charges have been made to your account.</p>
                <p>Your items are still in your cart if you'd like to try again.</p>
                <div class="button-group">
                    <a href="cart.html" class="btn-primary">Return to Cart</a>
                    <a href="products.html" class="btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 House of Kryo. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        updateCartCount();
    </script>
</body>
</html>
