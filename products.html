<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - House of Kryo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">House of Kyro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="products-hero">
        <div class="container">
            <h1>All Sneakers</h1>
            <p>Find your perfect pair</p>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Nike">Nike</button>
                <button class="filter-btn" data-filter="Adidas">Adidas</button>
                <button class="filter-btn" data-filter="New-Balance">New-Balance</button>
                <button class="filter-btn" data-filter="Air-Jordan">Air-Jordan</button>
            </div>
            <div class="products-grid" id="products-grid"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 House of Kryo. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        displayProducts();
        updateCartCount();
        setupFilters();
    </script>
</body>
</html>
