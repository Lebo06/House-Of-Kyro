<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - House of Kryo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        .success-card {
            background: var(--secondary);
            border: 2px solid var(--primary);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .success-card h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .success-card p {
            color: var(--mid-grey);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .order-details {
            background: var(--light-grey);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        .order-details h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .loading {
            color: var(--mid-grey);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">House of Kyro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="success-container">
        <div class="container">
            <div class="success-card" id="success-content">
                <div class="loading">Verifying your payment...</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 House of Kryo. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        updateCartCount();
        verifyPaymentAndDisplaySuccess();
    </script>
</body>
</html>
